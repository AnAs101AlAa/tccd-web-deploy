name: Pull Latest from Source
on:
  repository_dispatch:
    types: [source_pushed]

jobs:
  pull_sync_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Dest Repo
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Checkout Source Repo
        uses: actions/checkout@v4
        with:
          repository: TCCD-CUFE/tccd-web-frontend
          token: ${{ secrets.REPO_TOKEN }}
          path: temp_source_folder


      - name: Pull from Source Repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Add the source repo using your Read-Only token
          git remote add source_repo https://x-access-token:${{ secrets.REPO_TOKEN }}@github.com/TCCD-CUFE/tccd-web-frontend
          
          # Pull and merge the code
          git pull source_repo main --no-rebase

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install Dependencies
        run: npm install 

      - name: Test React Build
        run: npm run build 


      # This step ONLY runs if 'npm run build' is successful
      - name: Push changes
        run: |
          # Git pull already made the commit, so we just push it!
          git push origin main
