name: Notify Destination Repo
on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Send Notfication
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.REPO_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/AnAs101AlAa/tccd-web-deploy/dispatches \
          -d '{"event_type": "source_pushed"}'
